    feed-no-3rdparty:
        author: MineMeld Core Team
        development_status: EXPERIMENTAL
        node_type: output
        indicator_types: [ any ]
        tags:
          - ConfidenceHigh
          - ShareLevelGreen
        description: >
            EDL for O365 URLs and IPs excluding 3rd party integrations
        class: minemeld.ft.redis.RedisSet
        config:
            infilters:
                - name: drop integrations
                  conditions:
                    - contains(o365_optionalImpact, 'integration') == true
                  actions:
                    - drop
                - name: accept withdraws
                  conditions:
                    - __method == 'withdraw'
                  actions:
                    - accept
                - name: accept confidence > 75 and share level green
                  conditions:
                    - confidence > 75
                    - share_level == 'green'
                  actions:
                    - accept
                - name: drop all
                  actions:
                    - drop
