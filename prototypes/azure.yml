url: 'https://www.microsoft.com/en-us/download/confirmation.aspx?id=56519'
description: >
    List of Microsoft Azure Public IP addresses.

prototypes:
    cloudIPs:
        author: MineMeld Core Team
        development_status: DEPRECATED
        node_type: miner
        indicator_types:
            - IPv4
        tags:
            - ConfidenceHigh
            - ShareLevelGreen
        description: >
            DEPRECATED. Please use azure.cloudIPsWithServiceTags instead.
            Public IP addresses of Microsoft Azure
        class: minemeld.ft.azure.AzureXML
        config:
            age_out:
                default: null
                sudden_death: true
                interval: 257
            attributes:
                share_level: green
    cloudIPsWithServiceTags:
        author: MineMeld Core Team
        development_status: STABLE
        node_type: miner
        indicator_types:
            - IPv4
        tags:
            - ConfidenceHigh
            - ShareLevelGreen
        description: >
            IP Ranges of Microsoft Azure with Service Tags.
        class: minemeld.ft.azure.AzureJSON
        config:
            age_out:
                default: null
                sudden_death: true
                interval: 600
            attributes:
                share_level: green
