url: http://hailataxii.com/
description: >
    Hail a TAXII.com is a repository of Open Source Cyber
    Threat Intellegence feeds in STIX format.

prototypes:
    guest_Abuse_ch:
        author: Soltra Dev Team
        development_status: EXPERIMENTAL
        node_type: miner
        indicator_types:
            - IPv4
            - IPv6
            - domain
            - URL
        tags:
            - OSINT
            - ShareLevelGreen
            - ConfidenceHigh
            - ConfidenceMedium
            - ConfidenceLow
        class: minemeld.ft.taxii.TaxiiClient
        description: public TAXII feed from Abuse_ch
        config:
            source_name: hailataxii.guest.Abuse_ch
            discovery_service: http://hailataxii.com/taxii-discovery-service
            username: guest
            password: guest
            collection: guest.Abuse_ch
            attributes:
                confidence: 30
                share_level: green
            age_out:
               sudden_death: false
               default: last_seen+30d

