description: Library of prototypes for commonly used nodes
url: https://go.paloaltonetworks.com/minemeld

prototypes:
    aggregatorURL:
        author: MineMeld Core Team
        development_status: STABLE
        node_type: processor
        indicator_types:
          - URL
        tags: []
        description: >
            Aggregator for URL indicators.
            Inputs with names starting with "wl" will be interpreted as
            whitelists.
        class: minemeld.ft.op.AggregateFT
        config:
            whitelist_prefixes:
                - wl
            infilters:
                - name: accept withdraws
                  conditions:
                    - __method == 'withdraw'
                  actions:
                    - accept
                - name: accept URL
                  conditions:
                    - type == 'URL'
                  actions:
                    - accept
                - name: drop all
                  actions:
                    - drop

