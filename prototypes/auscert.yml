url: https://www.auscert.org.au/
description: >
    AusCERT is a leading Cyber Emergency Response Team (CERT)
    in Australia and the Asia/Pacific region.

prototypes:
    7days_combo:
        author: MineMeld Core Team
        development_status: EXPERIMENTAL
        node_type: miner
        indicator_types: [ URL ]
        tags:
            - ConfidenceHigh
            - ShareLevelRed
        description: 7 days combo
        config:
            source_name: auscert.7days_combo
            url: https://www.auscert.org.au/download.html?f=279
            indicator:
                regex: '<uri>(.*)</uri>'
                transform: '\1'
            attributes:
                type: URL
                share_level: red
                confidence: 80
        class: minemeld.ft.auscert.MaliciousURLFeed

