url: http://docs.aws.amazon.com/general/latest/gr/aws-ip-ranges.html
description: >
    Amazon Web Services (AWS) publishes its current IP address ranges
    in JSON format

prototypes:
    AMAZON:
        author: MineMeld Core Team
        development_status: STABLE
        description: all AMAZON ranges
        node_type: miner
        indicator_types:
            - IPv4
        tags:
            - ConfidenceHigh
            - ShareLevelGreen
        class: minemeld.ft.json.SimpleJSON
        config:
            source_name: aws.AMAZON
            url: https://ip-ranges.amazonaws.com/ip-ranges.json
            extractor: "prefixes[?service=='AMAZON']"
            prefix: aws
            indicator: ip_prefix
            fields:
                - region
                - service
            age_out:
                default: null
                sudden_death: true
                interval: 257
            attributes:
                type: IPv4
                confidence: 100
                share_level: green
